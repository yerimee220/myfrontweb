<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="../js/eventjs.js"></script>
    <link rel="stylesheet" href="../scc/eventjs.css"> 
    <meta charset="UTF-8" />
  </head>
  <body>
    <div>
      <fieldset class="all" style="background-color: pink;"><input type="checkbox" /> <span>All</span></fieldset>
      <fieldset class="each">
        <input type="checkbox" /><span>ONE</span>
        <!---->
        <input type="checkbox" /><span>TWO</span>
        <!---->
        <input type="checkbox" /><span>THREE</span>
      </fieldset>


      <input id="result" type="text" /> <br />
      <button>7</button>
      <button>8</button>
      <button>9</button> <br />
      <button>4</button>
      <button>5</button>
      <button>6</button> <br />
      <button>1</button>
      <button>2</button>
      <button>3</button> <br />
      <button>0</button> <br />

      <button>-</button>

    <div class="car">
      <select class="type">
        <option value="">선택하세요</option>
        <option value="sedan">승용차(임지윤차)</option>
        <option value="suv">SUV(정겨운차)</option>
        <option value="truck">트럭(심예림차)</option>
      </select>

      <select class="type2">
        <option>차 맞추기</option>
        <option>쏘나타</option>
        <option>더 뉴 아반테</option>
        <option>디 올 뉴 그랜저</option>
        <option>디 올 뉴 그랜저Hynird</option>
      </select>
    </div>

    <div class="keyboard">
      <input type="text" placeholder="입력한문자를 대문자로 바꾸기">
    </div>

    <div class="form">
      <form action="http://localhost:8888/form">
        <input type="text" name="t" value="t1"><br>
        <input type="password" name="p" value="p1">
        <button style="width: 55px;">전송</button>
      </form>
    </div>

    <div class="link">
      <a href="https://yerimee220.tistory.com/">프론트천재블로그</a>
    </div>

  </body>
