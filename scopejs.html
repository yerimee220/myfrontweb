<!DOCTYPE html>
<html>
<head>
    <script>
        var a; //변수선언 (윈도우 객체영역에 변수를 선언하는 것과 같음)
        console.log(a, window.a); 
        //undefined undefined

        var a = 1 //변수 덮어쓰기 

        // let aa; 
        // console.log(aa);

        let aa = 1;

        alert('경고');
        window.alert('경고');
        //'경고'라는 창이 2번 뜸 

        for(var i=0; i<5; i++){} //윈도우 객체영역에 변수를 선언한 것과 같음
            console.log(i, window.i)
        //5 5

        for(let ii=0; ii<5; ii++){} // for영역에 변수선언
            // console.log(ii, window.ii); // 오류메시지 ii is not defined

        var f1 = function(){
            var fv = 1; //f1함수영역에 변수선언 (var 변수선언 = 함수 내에서만 사용 가능)
            console.log(fv); //1 

            c = 'hello'; //var없이 window 객체영역에 변수 선언 
            console.log(c); //hello
        
            let fvv = 1// f1함수영역에 변수선언
            console.log(fvv);
        }
        f1(); //함수 안에서만 쓸 수 있음 
        //console.log(fvv); 

        b = true; //var없이 window객체영역에 변수선언 
        console.log(b); //true 
        console.log(c, window.c); //hello hello 

        //this : 현재사용중인 객체 
        var f2 = function(){
            console.log(this)
        }
        f2(); /*Window {window: Window, self: Window, document: document, name: '', location: Location, …}*/

        var f3 = () =>{
            console.log(this) 
         }
        f3();

        var f4 = function(a){
            a(); 
        }
        f4(f2); 

        let f5 = function(a){
            a();
        }
        f5(function(){console.log(this)});
        f5(()=>{
            console.log(this)
        })
        
    </script>
   
</head>

</html>
