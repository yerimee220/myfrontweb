<!DOCTYPE html>
<html> 

    <head>
        <script>
            /*산술연산자 + - * / % */
            console.log(1/3, 1+3-1/3)//0.33333333333333 3.666666666665
            var a; 
            console.log(a*3) //NaN (not a number)
            a = 0;
            // console.log(3/a, 3/a+1) //Infinity, Infinity


            /*대입연산자 = += -= *= /= %= */

            /*비교연산자 == === != !== > >= < <= */
            var a = 7; 
            var b = '7';
            console.log(a==b, a===b) // true, false 

            /*논리연산자 && || !  */
            console.log(a%2==1 && a>5) //true 

            /*삼항연산자 ? : */
            console.log(a%2==1?'홀수':'짝수') //홀수 

            /*문자열 결합연산자 + */
            a = 7
            b = '7'
            c = 3
            d = true
            //숫자+문자
            console.log(a+c+b) // '107' 
            //숫자와 문자가 결합(+)될 때에는 문자더하기 연산자가 우선이 된다 
            //문자+숫자
            console.log(b+a+c) // '773'
        
            //숫자+논리(boolean)
            console.log(a+d) // 8 (7+1 (true가 1로 변환됨 (false=0)))
            //논리(boolean)+숫자 
            console.log(d+a) //8 (1+7)

            //문자+논리(boolean)
            console.log(b+d) // 7true ('7'+true, 문자열결합)
            //논리+문자
            console.log(d+b) //true7

            //문자열은 더하기 연산자o 빼기 연산자 x
            //숫자-문자: 문자가 숫자로 형변환
            console.log(a-c-b) // -3 (7-3-'7')
            //문자-숫자
            console.log(b-a-c) //-3 ('7'-7-3)
            //문자-boolean: boolean이 숫자로 형변환
            console.log(b-d) //6 (7-1)
 </script>
    </head>

</html>
